<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        /* Add your custom CSS here */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" name="username" id="id_username" required>
            {{ form.username.errors }}
        </div>
        <div class="form-group">
            <label for="id_student_name">Student Name:</label>
            <input type="text" name="student_name" id="id_student_name" required>
            {{ form.student_name.errors }}
        </div>
        <div class="form-group">
            <label for="id_registration_number">Registration Number:</label>
            <input type="text" name="registration_number" id="id_registration_number" required>
            {{ form.registration_number.errors }}
        </div>
        <div class="form-group">
            <label for="id_roll_number">Roll Number:</label>
            <input type="text" name="roll_number" id="id_roll_number" required>
            {{ form.roll_number.errors }}
        </div>
        <div class="form-group">
            <label for="id_password1">Password:</label>
            <input type="password" name="password1" id="id_password1" required>
            {{ form.password1.errors }}
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm Password:</label>
            <input type="password" name="password2" id="id_password2" required>
            {{ form.password2.errors }}
        </div>
        <button type="submit">Sign up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account?</a>
</body>

</html>
